<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Elements</title>
</head>
<body>
  <script type="text/javascript" src="script.js"></script>
  <div id="container">
    <div id="header">
      <div class="left">
        <p class="title">Elements</p>
      </div>
      <div class="right">
        <input type="text" id="text" maxlength="120" placeholder="Type something!"/>
      </div>
    </div>
    <div id="body">
      <div id="output"></div>
      <div id="legend">
        <div><div class="alkali square"></div><p>Alkali Metal</p></div>
        <div><div class="alkaline_earth square"></div><p>Alkaline Earth Metal</p></div>
        <div><div class="transition square"></div><p>Transition Metal</p></div>
        <div><div class="lanthanide square"></div><p>Lanthanide</p></div>
        <div><div class="actinide square"></div><p>Actinide</p></div>
        <div><div class="post-transition square"></div><p>Post-transition Metal</p></div>
        <div><div class="metalloid square"></div><p>Metalloid</p></div>
        <div><div class="reactive_nonmetal square"></div><p>Reactive Nonmetal</p></div>
        <div><div class="noble_gas square"></div><p>Noble Gas</p></div>
        <div><div class="unknown square"></div><p>Unknown</p></div>
        <hr/>
        <div><div class="fake square"></div><p>Placeholder</p></div>
      </div>
    </div>
  </div>
</body>
</html>
